<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The Us</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <img src="./images/Vector.png" alt="logo" class="page-logo" />
      </header>
      <div class="author">
        <img class="author-image" src="./images/Avatar.png" alt="Autor" />
        <div class="author-info">
          <div class="author-name-wrapper">
            <h1 id="profileName" class="author-name">Jacques Cousteau</h1>
            <button id="openModalBtn" class="author-edit"></button>
          </div>
          <p class="author-subtitle" id="profileTitle">Explorador</p>
        </div>
        <button id="openPlaceModalBtn" class="author-add"></button>
      </div>
      <div class="elements">
        <div class="element">
          <img
            class="element-image"
            src="./images/moved_yosemite.jpg"
            alt="Vale"
          />
          <button class="element-delete-btn"></button>
          <p class="element-image-title">
            Vale de Yosemite
            <button class="element-image-like"></button>
          </p>
        </div>
        <div class="element">
          <img
            class="element-image"
            src="./images/moved_lake-louise.jpg"
            alt="Lago"
          />
          <button class="element-delete-btn"></button>
          <p class="element-image-title" id="placeTitle">
            Lago Louise
            <button class="element-image-like"></button>
          </p>
        </div>
        <div class="element">
          <img
            class="element-image"
            src="./images/moved_bald-mountains.jpg"
            alt="Montanhas"
          />
          <button class="element-delete-btn"></button>
          <p class="element-image-title">
            Montanhas Care...
            <button class="element-image-like"></button>
          </p>
        </div>
        <div class="element">
          <img
            class="element-image"
            src="./images/moved_latemar.jpg"
            alt="Latemar"
          />
          <button class="element-delete-btn"></button>
          <p class="element-image-title">
            Latemar
            <button class="element-image-like"></button>
          </p>
        </div>
        <div class="element">
          <img
            class="element-image"
            src="./images/moved_vanoise.jpg"
            alt="Parque"
          />
          <button class="element-delete-btn"></button>
          <p class="element-image-title">
            Parque Nacional
            <button class="element-image-like"></button>
          </p>
        </div>
        <div class="element">
          <img
            class="element-image"
            src="./images/moved_lago.jpg"
            alt="Lago di Braies"
          />
          <button class="element-delete-btn"></button>
          <p class="element-image-title">
            Lago di Braies
            <button class="element-image-like"></button>
          </p>
        </div>
      </div>
      <footer class="footer">&copy; 2025 Around The U.S.</footer>
    </main>
    <div class="modal" id="modal">
      <div class="modal-content">
        <button class="close-button" id="closeModalBtn">Ã—</button>
        <h2>Editar perfil</h2>
        <form id="profileForm">
          <input type="text" id="nameInput" value="Jacques Cousteau" />
          <input type="text" id="titleInput" value="Explorador" />
          <button class="modal-save-button" type="submit">Salvar</button>
        </form>
      </div>
    </div>
    <div class="modal" id="placeModal">
      <div class="modal-content">
        <button class="close-button" id="closePlaceModalBtn">&times;</button>
        <h2>Novo Local</h2>
        <form id="placeForm">
          <input type="text" id="placeTitleInput" placeholder="Title" />
          <input type="text" id="placeImageUrl" placeholder="Image URL" />
          <button class="modal-save-button" type="submit" id="savePlaceBtn">
            Criar
          </button>
        </form>
      </div>
    </div>
    <div id="imageModal" class="image-modal">
      <div class="image-modal-wrapper">
        <span id="closeImageModal" class="image-modal-close">&times;</span>
        <img src="" alt="" id="modalImage" class="image-modal-content" />
        <p id="modalImageTitle" class="image-modal-title"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
