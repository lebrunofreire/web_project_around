<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The Us</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <img src="./images/Vector.png" alt="logo" class="page-logo" />
      </header>
      <div class="author">
        <img class="author-image" src="./images/Avatar.png" alt="Autor" />
        <div class="author-info">
          <div class="author-name-wrapper">
            <h1 id="profileName" class="author-name">Jacques Cousteau</h1>
            <button id="openModalBtn" class="author-edit"></button>
          </div>
          <p class="author-subtitle" id="profileTitle">Explorador</p>
        </div>
        <button id="openPlaceModalBtn" class="author-add"></button>
      </div>
      <div class="elements">
        <template id="card-template">
          <div class="element">
            <img class="element-image" src="" alt="" />
            <button class="element-delete-btn"></button>
            <p class="element-image-title">
              <span></span>
              <button class="element-image-like"></button>
            </p>
          </div>
        </template>
      </div>
      <footer class="footer">&copy; 2025 Around The U.S.</footer>
    </main>
    <div class="modal" id="modal">
      <div class="modal-content">
        <button class="close-button" id="closeModalBtn">Ã—</button>
        <h2>Editar perfil</h2>
        <form id="profileForm">
          <input
            type="text"
            id="nameInput"
            value="Jacques Cousteau"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="error-Message"></span>
          <input
            type="text"
            id="titleInput"
            value="Explorador"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="error-Message"></span>
          <button class="modal-save-button" type="submit">Salvar</button>
        </form>
      </div>
    </div>
    <div class="modal" id="placeModal">
      <div class="modal-content">
        <button class="close-button" id="closePlaceModalBtn">&times;</button>
        <h2>Novo Local</h2>
        <form id="placeForm">
          <input
            type="text"
            id="placeTitleInput"
            placeholder="Title"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="error-Message"></span>
          <input
            type="url"
            id="placeImageUrl"
            placeholder="Image URL"
            required
          />
          <span class="error-Message"></span>
          <button class="modal-save-button" type="submit" id="savePlaceBtn">
            Criar
          </button>
        </form>
      </div>
    </div>
    <div id="imageModal" class="image-modal">
      <div class="image-modal-wrapper">
        <span id="closeImageModal" class="image-modal-close">&times;</span>
        <img src="" alt="" id="modalImage" class="image-modal-content" />
        <p id="modalImageTitle" class="image-modal-title"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
