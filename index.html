<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The Us</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="page">
        <header>
    <img src="./images/Vector (2).png" alt="logo" class="page-logo">
    </header>
    <div class="author">
    <img class="author-image" src="./images/Avatar.png" alt="Autor">
    <div class="author-info">
  <div class="author-name-wrapper">
    <h1 id="profileName" class="author-name">Jacques Cousteau</h1>
    <button id="openModalBtn" class="author-edit"></button>
  </div>
    <p class="author-subtitle" id="profileTitle">Explorador</p>
    </div>
     <button class="author-add"></button>
    </div>
    <div class="elements">
    <div class="element">
    <img class="element-image" src="./images/vale yo.png" alt="Vale">
    <p class="element-image-title">Vale de Yosemite
    <button class="element-image-like" src="./images/Group.png"></button>
    </p>
    </div>
        <div class="element">
    <img class="element-image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Lago">
    <p class="element-image-title">Lago Louise
    <button class="element-image-like" src="./images/Group.png"></button>
    </p>
    </div>
        <div class="element">
    <img class="element-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Montanhas">
    <p class="element-image-title">Montanhas Care...
    <button class="element-image-like" src="./images/Group.png"></button>
    </p>
    </div>
        <div class="element">
    <img class="element-image" src="./images/kirill-pershin-1404681-unsplash (1).png" alt="Latemar">
    <p class="element-image-title">Latemar
    <button class="element-image-like" src="./images/Group.png"></button>
    </p>
    </div>
        <div class="element">
    <img class="element-image" src="./images/kirill-pershin-155-unsplash.png" alt="Parque">
    <p class="element-image-title">Parque Nacional
    <button class="element-image-like" src="./images/Group.png"></button>
    </p>
    </div>
        <div class="element">
    <img class="element-image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Lago di Braies">
    <p class="element-image-title">Lago di Braies
    <button class="element-image-like" src="./images/Group.png"></button>
    </p>
    </div>
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-button" id="closeModalBtn">×</button>
    <h2>Editar perfil</h2>
    <form id="profileForm">
      <input type="text" id="nameInput" value="Jacques Cousteau" />
      <input type="text" id="titleInput" value="Explorador" />
      <button type="submit">Salvar</button>
    </form>
  </div>
</div>
    </div>
    <footer class="footer">© 2025 Around The U.S.</footer>
    </main>
        <script>
// Elementos
const openModalBtn = document.getElementById("openModalBtn");
const closeModalBtn = document.getElementById("closeModalBtn");
const modal = document.getElementById("modal");
const form = document.getElementById("profileForm");

// Campos da página
const profileName = document.getElementById("profileName");
const profileTitle = document.getElementById("profileTitle");

// Abrir modal
openModalBtn.addEventListener("click", () => {
  modal.style.display = "flex";
});

// Fechar modal
closeModalBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

// Salvar alterações
form.addEventListener("submit", (e) => {
  e.preventDefault();
  const name = document.getElementById("nameInput").value;
  const title = document.getElementById("titleInput").value;

  profileName.textContent = name;
  profileTitle.textContent = title;

  modal.style.display = "none";
});

</script>
</body> 
</html>
